<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEER DODIYA | ADMIN_OS</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff2a2a;
            --primary-glow: rgba(255, 42, 42, 0.4);
            --bg-deep: #0a0a0a;
            --bg-card: rgba(15, 15, 15, 0.9);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-dim: #888888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            overflow-x: hidden;
            background-image: radial-gradient(circle at 2px 2px, rgba(255, 42, 42, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
        }

        /* --- PORTFOLIO HUD ELEMENTS --- */
        .scan-line {
            width: 100%;
            height: 100px;
            z-index: 9999;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(255, 42, 42, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: fixed;
            bottom: 100%;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }

        .hud-corner {
            position: fixed;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: var(--primary);
            letter-spacing: 2px;
            z-index: 1001;
            padding: 20px;
            text-transform: uppercase;
        }
        .top-left { top: 0; left: 0; border-left: 2px solid var(--primary); border-top: 2px solid var(--primary); }
        .top-right { top: 0; right: 0; border-right: 2px solid var(--primary); border-top: 2px solid var(--primary); }
        .bottom-left { bottom: 0; left: 0; border-left: 2px solid var(--primary); border-bottom: 2px solid var(--primary); }
        .bottom-right { bottom: 0; right: 0; border-right: 2px solid var(--primary); border-bottom: 2px solid var(--primary); }

        /* --- UPDATED NAVBAR --- */
        .navbar {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 1.2rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
            letter-spacing: 3px;
        }

        .logo .dot { color: var(--primary); }

        .nav-status {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--text-dim);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
            animation: blink 1.5s infinite;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* --- ADMIN TABS AS NAV LINKS --- */
        .admin-nav {
            display: flex;
            gap: 2rem;
            margin-top: 20px;
            justify-content: center;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        .tab {
            background: none;
            border: none;
            color: var(--text-dim);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }

        .tab.active { color: var(--primary); }
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -11px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
        }

        /* --- CONTAINERS & CARDS --- */
        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .form-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 3rem;
            position: relative;
            margin-bottom: 40px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--primary);
            padding-bottom: 10px;
        }

        .section-title {
            font-size: 1.2rem;
            letter-spacing: 4px;
            color: var(--primary);
            font-weight: 700;
        }

        /* --- BUTTONS (Portfolio Style) --- */
        .btn {
            padding: 10px 25px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px var(--primary);
            background: var(--primary);
            color: white;
        }

        /* Brackets around labels */
        .bracket { color: var(--primary); font-weight: bold; }

        input, textarea {
            width: 100%;
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--border);
            color: white;
            padding: 12px;
            font-family: 'Inter', sans-serif;
            margin-top: 5px;
        }

        input:focus { border-color: var(--primary); outline: none; }

    </style>
</head>
<body>

    <div class="scan-line"></div>

    <div class="hud-corner top-left">SYS: ADMIN_OS</div>
    <div class="hud-corner top-right">VER: 2.1</div>
    <div class="hud-corner bottom-left">MUMBAI, IN</div>
    <div class="hud-corner bottom-right">SECURE_LINK: ON</div>

    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">VEER DODIYA<span class="dot">.</span></a>
            <div class="nav-status">
                <div class="status-dot"></div>
                AUTHENTICATED_SESSION // USER: {{ username }}
            </div>
            <div class="cta-group">
                <button class="btn btn-primary" onclick="saveData()">[ DEPLOY_CHANGES ]</button>
            </div>
        </div>
        
        <div class="admin-nav">
            <button class="tab active" onclick="switchTab('basics')">IDENTITY_DATA</button>
            <button class="tab" onclick="switchTab('skills')">ABILITY_LOGS</button>
            <button class="tab" onclick="switchTab('experience')">MISSION_LOGS</button>
            <button class="tab" onclick="switchTab('projects')">SYSTEM_MODULES</button>
            <button class="tab" onclick="switchTab('preview')">LIVE_OUTPUT</button>
        </div>
    </nav>

    <div class="container">
        <div id="basics-tab" class="tab-content active">
            <div class="form-section">
                <div class="section-header">
                    <h2 class="section-title">CORE_IDENTITY</h2>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label class="nav-status"><span class="bracket">[</span> NAME <span class="bracket">]</span></label>
                        <input type="text" id="basics-name" value="{{ data.basics.name }}">
                    </div>
                    <div class="form-group">
                        <label class="nav-status"><span class="bracket">[</span> DESIGNATION <span class="bracket">]</span></label>
                        <input type="text" id="basics-label" value="{{ data.basics.label }}">
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label class="nav-status"><span class="bracket">[</span> MISSION_SUMMARY <span class="bracket">]</span></label>
                    <textarea id="basics-summary" rows="5">{{ data.basics.summary }}</textarea>
                </div>
            </div>
        </div>

        </div>

    <script>
        lucide.createIcons();
        
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        // Add your existing saveData() and rendering logic here
    </script>
</body>
</html>
